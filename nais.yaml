name: p2-selvbetjening-frontend
image: docker.adeo.no:5000/p2-selvbetjening-frontend
replicas: 
  min: 1 
  max: 1 
  cpuThresholdPercentage: 50
port: 8080 
healthcheck: 
  liveness:
    path: /isAlive
    initialDelay: 20
    periodSeconds: 5     
    failureThreshold: 10
  readiness:
    path: /isReady
    initialDelay: 120
prometheus: 
  enabled: false 
  path: /metrics
resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests: 
    cpu: 200m
    memory: 256Mi
ingress:
  enabled: true 